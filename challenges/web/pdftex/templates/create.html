<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
</head>
<body>
    <h1>Create Content</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label>Title:</label>
        <textarea rows="5" cols="50" required name="title"></textarea><br>
        <label>Design:</label>
        <textarea rows="5" cols="50" required name="design"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    {{send}}
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
